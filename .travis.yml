language: cpp

matrix:
  include:
    - name: "linux_x64"
      os: linux
      sudo: required
      env: 
        - DOCKER_IMAGE=pmeira/manylinux_wheel_cmake_fpc
        - KLUSOLVE_URL=https://github.com/dss-extensions/klusolve/releases/download/1.1.0a2/klusolve_1.1.0a2_linux_x64.tar.gz
      services:
        - docker
      install:
        - docker pull $DOCKER_IMAGE
      script: 
        - wget "${KLUSOLVE_URL}" -Oklusolve.tar.gz -q
        - tar zxf klusolve.tar.gz
        - cp -r klusolve/lib/* ./lib/
        - git clone https://github.com/dss-extensions/electricdss-src ../electricdss-src
        - docker run --rm -v `pwd`/..:/io -e TRAVIS_TAG="${TRAVIS_TAG}" $DOCKER_IMAGE bash /io/dss_capi/ci/build_linux_x64.sh
        - ls -lR lib
        
    - name: "linux_x86"
      os: linux
      sudo: required
      env: 
        - DOCKER_IMAGE=pmeira/manylinux_wheel_cmake_fpc_i686
        - KLUSOLVE_URL=https://github.com/dss-extensions/klusolve/releases/download/1.1.0a2/klusolve_1.1.0a2_linux_x86.tar.gz
      services:
        - docker
      install:
        - docker pull $DOCKER_IMAGE
      script: 
        - wget "${KLUSOLVE_URL}" -Oklusolve.tar.gz -q
        - tar zxf klusolve.tar.gz
        - cp -r klusolve/lib/* ./lib/
        - git clone https://github.com/dss-extensions/electricdss-src ../electricdss-src
        - docker run --rm -v `pwd`/..:/io -e TRAVIS_TAG="${TRAVIS_TAG}" $DOCKER_IMAGE bash /io/dss_capi/ci/build_linux_x86.sh
        - ls -lR lib
        
    - name: "osx_x64"
      os: osx
      env:
        - KLUSOLVE_URL=https://github.com/dss-extensions/klusolve/releases/download/1.1.0a2/klusolve_1.1.0a2_darwin_x64.tar.gz
      before_install:
        - |
          wget https://sourceforge.net/projects/freepascal/files/Mac%20OS%20X/3.0.4/fpc-3.0.4a.intel-macosx.dmg/download -Ofpc.dmg -q
          sudo hdiutil attach fpc.dmg
          sudo installer -package /Volumes/fpc-3.0.4a.intel-macosx/fpc-3.0.4a.intel-macosx.pkg -target /
      install: true
      script: 
        - wget "${KLUSOLVE_URL}" -Oklusolve.tar.gz -q
        - tar zxf klusolve.tar.gz
        - cp -r klusolve/lib/* ./lib/
        - git clone https://github.com/dss-extensions/electricdss-src ../electricdss-src
        - bash make_metadata.sh
        - bash build_macos_x64.sh
        - ls -lR lib

deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: release/*
    draft: true
    skip_cleanup: true
    on:
        repo: dss-extensions/dss_capi
        tags: true
