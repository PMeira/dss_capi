language: cpp

matrix:
  include:
    - name: "linux_x64"
      os: linux
      sudo: required
      env: DOCKER_IMAGE=pmeira/manylinux_wheel_cmake_fpc
      services:
        - docker
      install:
        - docker pull $DOCKER_IMAGE
      script: 
        - git clone https://github.com/dss-extensions/electricdss-src ../electricdss-src
        - wget http://faculty.cse.tamu.edu/davis/SuiteSparse/SuiteSparse-5.3.0.tar.gz -O suitesparse.tar.gz -q
        - tar zxf suitesparse.tar.gz
        - mv SuiteSparse ..
        - docker run --rm -v `pwd`/..:/io -e TRAVIS_TAG="${TRAVIS_TAG}" $DOCKER_IMAGE bash /io/dss_capi/ci/build_linux_x64.sh
        - ls -lR lib
        
    - name: "linux_x86"
      os: linux
      sudo: required
      env: DOCKER_IMAGE=pmeira/manylinux_wheel_cmake_fpc_i686
      services:
        - docker
      install:
        - docker pull $DOCKER_IMAGE
      script: 
        - git clone https://github.com/dss-extensions/electricdss-src ../electricdss-src
        - wget http://faculty.cse.tamu.edu/davis/SuiteSparse/SuiteSparse-5.3.0.tar.gz -O suitesparse.tar.gz -q
        - tar zxf suitesparse.tar.gz
        - mv SuiteSparse ..
        - docker run --rm -v `pwd`/..:/io -e TRAVIS_TAG="${TRAVIS_TAG}" $DOCKER_IMAGE bash /io/dss_capi/ci/build_linux_x86.sh
        - ls -lR lib
        
    - name: "osx_x64"
      os: osx
      before_install:
        - |
          wget https://sourceforge.net/projects/freepascal/files/Mac%20OS%20X/3.0.4/fpc-3.0.4a.intel-macosx.dmg/download -Ofpc.dmg
          sudo hdiutil attach fpc.dmg
          sudo installer -package /Volumes/fpc-3.0.4a.intel-macosx/fpc-3.0.4a.intel-macosx.pkg -target /
      install: true
      script: 
        - git clone https://github.com/dss-extensions/electricdss-src ../electricdss-src
        - mkdir klusolve/build
        - cd klusolve/build
        - cmake -DUSE_SYSTEM_SUITESPARSE=OFF ..
        - cmake --build . --config Release
        - cd ../..
        - file lib/darwin_x64/libklusolve.dylib
        - bash make_metadata.sh
        - bash build_macos_x64.sh
        - ls -lR lib

deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: release/*
    draft: true
    skip_cleanup: true
    on:
        repo: dss-extensions/dss_capi
        tags: true
